<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
         <img class="logo" src="imagens/logoo.png">
         <img class="logo2" src="imagens/ccmts.jfif">
         <img class="logo3" src="imagens/parana.png">

    </header>
    <nav> 
        <a href="index.html">Voltar</a>
    </nav>
    <aside>
        <H2>CADASTRO</H2>
    </aside>
    <main>
        <section id="cadastro">
            <h2>Login</h2>
            <form class="Formulario" action="">
                <div class="form-group">
                    <br>
                    <label for="Código">Código</label>
                    <input type="text" name="Código" id="Código" placeholder="Código">
                </div>
                <div>
                    <br>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome">
                </div>
                <div> 
                    <br>
                    <label for="idade">Idade</label>
                    <input type="text" name="idade" id="idade" placeholder="Idade">
                </div>
                <div>
                    <br>
                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" id="telefone" placeholder="Telefone">    
                </div>
                <div>
                    <br>
                    <label for="numero">nº de emergência</label>
                    <input type="text" name="numero" id="numero" placeholder="nº de emergência">       
                </div>
                <div>
                    <br>
                    <label for="endereço">Endereço</label>
                    <input type="text" name="endereço" id="endereço" placeholder="Endereço">       
                </div>
                <div>
                    <br>
                    <label for="e-mail">E-mail</label>
                    <input type="text" name="e-mail" id="e-mail" placeholder="E-mail">       
                </div>
                <div>
                    <br>
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="CPF">       
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Academia Gym-Fit - Todos os direitos reservados.</p>
    </footer>

    
</body>
</html>
